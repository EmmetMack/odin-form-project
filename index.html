<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link href="styles.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
    <div class="left-side">
        
        <!-- <img id = "lhs-background" src="./images/sidebar-image.avif" alt=""></img> -->
        <div class = 'overlay'>
            <img src="./images/odin-logo.png" alt=""></img>
            <h1>Odin</h1>
        </div>
       <div class = "lhs-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></p> <!-- Add a tags for hallie west and unsplash -->
       </div>
    </div>
    <div class = "right-side">
        <div class = "description">
            <h3>This is not a real online service! You know you need something like this in your life to meet your deepest dreams! Sign up now to get started! <br> You know you want to!</h3>
        </div>
        <form>
            <h3>Let's do this!</h3>

            <label for="">First Name</label>
            <input type="text">

            <label for="">Last Name</label>
            <input type="text">

            <label for="">Email</label>
            <input type="email">

            <label for="">Phone Number</label>
            <input type="text">

            <label for="">Password</label>
            <input type="password">

            <label for="">Confirm Password</label>
            <input type="password">

        </form>
        <button>Create account!</button>
        <h5>
            Already have an account? Log in.
        </h5>
    </div>
    
</body>
</html>
