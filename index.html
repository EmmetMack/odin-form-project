<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link href="styles.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
    <div class="left-side">
        
        <!-- <img id = "lhs-background" src="./images/sidebar-image.avif" alt=""></img> -->
        <div class = 'overlay'>
            <img src="./images/odin-logo.png" alt=""></img>
            <h1>Odin</h1>
        </div>
       <div class = "lhs-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></p> <!-- Add a tags for hallie west and unsplash -->
       </div>
    </div>
    <div class = "right-side">
        <div class = "description">
            <h4>This is not a real online service! You know you need something like this in your life to meet your deepest dreams! Sign up <em>now</em> to get started! <br><br> You <em>know</em> you want to!</h4>
        </div>
        <form>
            <div class = 'form-content'>
                <h3>Let's do this!</h3>
                
                <div class = "form-fields">
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                
                <div class = "form-fields">
                    <label for="">Last Name</label>
                    <input type="text">
                </div>

                <div class = "form-fields">

                    <label for="">Email</label>
                    <input type="email">
                </div>

                <div class = "form-fields">
                    <label for="">Phone Number</label>
                    <input type="text">
                </div>

                <div class = "form-fields">
                    <label for="">Password</label>
                    <input type="password">
                </div>  

                <div class = "form-fields">
                    <label for="">Confirm Password</label>
                    <input type="password">
                </div>
            </div>
            

        </form>
        <div class = 'create-account-section'>
            <button>Create account!</button>
            <h5>
                Already have an account? Log in.
            </h5>
        </div>
    </div>
    
</body>
</html>
